name: Check formatting, linting, and run tests

on:
  push:
    branches:
      [main, develop]
  pull_request:
    branches:
      - main

jobs:
  format-lint-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier check
        run: |
            echo "Running Prettier to check for formatting issues..."
            npm run prettier:check

      - name: Run ESLint check
        run: |
            echo "Running ESLint to check for linting issues..."
            npm run lint 

      - name: Run TypeScript compile check
        run: |
          echo "Running TypeScript compiler to check for type issues..."
          npx tsc --noEmit

      - name: Run Playwright API tests
        env:
          USER: ${{ secrets.USER }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          echo "Running Playwright to execute API tests..."
          npx playwright test --forbid-only --max-failures=1    

      - name: Upload Playwright report
        if: always() # Загружать отчет всегда, даже если тесты упали
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30